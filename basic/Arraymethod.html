<body>
    <p id = "show"></p>
    
    <script>
        var fruits = ["banana", "orange", "apple","mango"];
        document.getElementById("show").innerHTML= fruits.join("-");
        

       // fruits[4]="kiwi";
       // fruits[5]="grape";


       // fruits.pop();//뒤 없애기
       
       // fruits.shift();//앞 없애기
       
       document.getElementById("show").innerHTML= fruits.join("-");
        var newfruits = ["banana", "orange", "apple","mango"];
       newfruits.sort();
        newfruits.reverse();
        console.log(newfruits)

        var numbers = [1,22,10, 100, 45];
        numbers.sort(function(a,b) {
            return b -a;
        });
        console.log(numbers);

        var persons = [
            {name: "hong", age:10},{name:"bak", age:20},
            {name: "choi", age: 30}
            ,{name:"bak", age:25}

    ]
        persons.sort(function(a,b){
            if(a.name > b.name) {
                return 1;
            }else if(a.name < b.name) {
                return -1; 
            }else{
                return a.age - b.age;
            }

        });
        console.log(persons);



   </script>
